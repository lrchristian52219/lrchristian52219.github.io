<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles/adminstyle.css">
</head>
<body>
    <!-- Admin Navigation Bar -->
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="admin-products.html">Admin Products</a>
            <a href="admin-upload.html">Admin Upload</a>
            <a href="admin-orders.html">Admin Orders</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Edit Product</h1>
        <form id="edit-product-form">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" step="0.01" required>

            <label for="product-stock">Stock:</label>
            <input type="number" id="product-stock" required>

            <label for="product-category">Category ID:</label>
            <input type="number" id="product-category" required>

            <label for="product-image">Image URL:</label>
            <input type="text" id="product-image">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script src="javascript/admin-edit.js"></script>
</body>
</html>
