<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | CyberHorizon</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="category.html">Categories</a>
            <a href="cart.html">Cart</a>
            <button id="signout-button" class="signout">Sign Out</button>
            <section class="search-container">
                <input id="search-bar" type="text" placeholder="Search for products or categories...">
                <button id="search-button">Search</button>
                <div id="search-results-container" class="search-results">
                    <!-- Search results will be dynamically loaded here -->
                </div>
            </section>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Tax (6.75%): $<span id="tax">0.00</span></p>
            <p>Delivery Fee: $<span id="delivery-fee">5.00</span></p>
            <p>Service Fee: $<span id="service-fee">2.00</span></p>
            <p>Total: $<span id="total">0.00</span></p>
            <button class="checkout" id="checkout-button">Checkout</button>
        </div>
    </section>

    <!-- Link to external JavaScript -->
    <script src="javascript/cart.js"></script>
    <!-- Link to global JavaScript -->
    <script src="javascript/global.js"></script>
</body>
</html>
