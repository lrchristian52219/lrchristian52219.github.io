<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | CyberHorizon</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
        <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="category.html">Categories</a>
      <a href="cart.html">Cart</a>
      <button id="signout-button" class="signout">Sign Out</button>
      <section class="search-container">
          <input id="search-bar" type="text" placeholder="Search for products or categories...">
          <button id="search-button">Search</button>
          <div id="search-results-container" class="search-results">
              <!-- Search results will be dynamically loaded here -->
          </div>
      </section>
  </nav>
  </header>

  <!-- Product Details -->
   <section class="product-details">
    <div class="details-container">
        <img id="product-image" src="images/placeholder.jpg" alt="Product image" class="product-image">
        <div class="details-content">
            <h1 id="product-name">Product Name</h1>
            <p class="price" id="product-price">$999.99</p>
            <p id="product-description">This Product is super cool and cutting edge.</p>
            <ul class="features" id="product-features">
                <!-- Features will be dynamically loaded here -->
            </ul>
            <button id="add-to-cart" class="cta">Add To Cart</button>
        </div>
    </div>
   </section>

   <!-- Footer -->
   <footer>
    <p>&copy; 2025 CyberHorizon. All Rights Reserved. <a href="#">Privacy Policy</a></p>
   </footer>

   <!-- Link to external JavaScript -->
   <script src="javascript/global.js"></script>
   <script src="javascript/details.js"></script>
</body>
</html>
