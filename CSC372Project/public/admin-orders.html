<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders | CyberHorizon</title>
    <link rel="stylesheet" href="styles/adminstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="admin-products.html">Admin Products</a>
            <a href="admin-upload.html">Admin Upload</a>
            <a href="admin-orders.html" class="active">Admin Orders</a>
            <button id="signout-button" class="signout">Sign Out</button>
        </nav>
    </header>

    <main>
        <!-- Centered Orders Title -->
        <h1 class="centered-title">Orders</h1>

        <!-- Orders Table -->
        <div id="orders-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Amount</th>
                        <th>Creation Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="javascript/admin-orders.js"></script>
    <script src="javascript/global.js"></script> <!-- Include global.js -->
</body>
</html>
