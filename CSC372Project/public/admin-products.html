<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link rel="stylesheet" href="styles/adminstyle.css">
</head>
<body>
    
    <!-- Admin Navigation Bar -->
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="admin-products.html" class="active">Admin Products</a>
            <a href="admin-upload.html">Admin Upload</a>
            <a href="admin-orders.html">Admin Orders</a> <!-- New link for Admin Orders -->
            <button id="signout-button" class="signout">Sign Out</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Admin Products</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for products or categories...">
            <button id="search-button">Search</button>
        </div>
        <button id="add-product-button">Add New Product</button>
        <div class="product-list" id="product-list">
            <!-- Product list table -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="javascript/admin-products.js"></script>
    <script src="javascript/global.js"></script>

</body>
</html>
